spring.application.name=GestionStockFacturation
logging.level.org.springframework=error
server.port=8080

#Log level configuration
logging.level.root=ERROR
logging.level.sn.edu.ugb.ipsl.ing2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO


# URL de connexion à la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_stock_facturation
# Nom d'utilisateur de la base de données
spring.datasource.username=root
# Mot de passe de la base de données
spring.datasource.password=

# Pilote JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# D'autres propriétés facultatives
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.main.allow-circular-references:true
